<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
      text-align: center;
    }

    p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    .hash-value {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }

    .footer {
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Email Confirmation</h1>
    <p>Dear user,</p>
    <p>Thank you for signing up. Your unique hash value is:</p>
    <div class="hash-value">{{hashValue}}</div>
    <p>If you didn't sign up for this service, you can safely ignore this email.</p>
    <p class="footer">Best regards,<br>Your Secure DOCS Team</p>
  </div>
</body>

</html>
